<!DOCTYPE html>
<html>
<head>
    <title>Leapcha jQuery Plugin Example</title>
    <link rel="stylesheet" href="/css/leapcha.css"/>

</head>
<body>

<!-- Sample Form: -->
<form action="#" method="post" id="lc-form">
    <canvas id="lc-canvas">
        Your browser doesn't support the canvas element - please visit in a modern browser.
    </canvas>

    <h3>Please draw the shape below:</h3>
    <div id="lc-challenge"></div>
</form>

<div id="frame-dump"></div>

</body>

<script src="/js/leap.js"></script>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/jquery.leapcha.1.0.js"></script>

<script>

    $(document).ready(function(){
        $('#lc-form').leapcha({
            canvasId: '#lc-canvas',
            divId: '#lc-challenge',
            shapes: ['triangle', 'x', 'rectangle', 'circle', 'check', 'zigzag', 'arrow', 'delete', 'pigtail', 'star']
        });
  });

</script>

</html>
